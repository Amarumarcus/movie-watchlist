<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Watchlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>

    <header>
        <h1>Find your film</h1>
        <a href="/watchlist.html">My watchlist</a>
    </header>
    
    <form class="form">
        <input type="text" placeholder="&#xF002; Search for a film..." style="font-family:Inter, FontAwesome" id="search-input">
        <button type="submit" id="search-btn">Search</button>
    </form>

    <main id="searched-movies">
        <div class="placeholder-container">
            <img src="/img/movie-icon.png" alt="movie-icon">
            <p>Start exploring</p>
        </div>
        <!-- Here render searched movies -->
    </main>

    <div class="message-container" id="message-container">
        <p id="message">
            <!-- Message apear added or already in watchlist -->
        </p>
    </div>

    <script src="index.js"></script>
</body>
</html>
